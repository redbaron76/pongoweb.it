							<li><a href="#">Italiano</a></li>
							<li><a href="#">English</a></li>

					<li><span class="label warning">Italiano</span></li>

				<ul class="nav secondary-nav">

					<li class="dropdown" data-dropdown="dropdown">

						</ul>

				</ul>

    <div class="container">
      	<div class="content">
			<div class="row page-header">
				<div class="span11">
					<h1>Pongoweb.it <small>| Gestore dei contenuti</small></h1>
				</div>
				<div class="span5">
					<form>
						<input id="search-input" class="span5" type="text" placeholder="Cerca nei risultati..." />
					</form>
				</div>
			</div>
        	<div class="row">
				<div class="span16">
					<div class="row">
						<div class="span14">
							<h2>Modifica la categoria</h2>
						</div>
						<div class="span2">
							<a href="categorie.html" class="btn primary pull-right">Torna</a>
						</div>
					</div>
	          		<div class="row">
						<div class="span16">
							<form>
								<fieldset>
									<div class="clearfix">
										<label>Nome categoria</label>
										<div class="input">
											<input class="span8" type="text" />
										</div>
									</div>
									<div class="clearfix">
										<label>Slug</label>
										<div class="input">
											<input class="span8" type="text" />
										</div>
									</div>
									<div class="clearfix">
										<label>Tipo di categoria</label>
										<div class="input">
											<select>
												<option>CATEGORIA PADRE</option>
											</select>
										</div>
									</div>
									<div class="clearfix">
										<label>Vista associata</label>
										<div class="input">
											<select>
												<option>SELEZIONA VISTA</option>
											</select>
										</div>
									</div>
									<div class="clearfix">
										<label>Ordine di visualizzazione</label>
										<div class="input">
											<input class="span1" type="text" />
										</div>
									</div>
									<div class="clearfix">
										<label>Voce nel menu principale</label>
										<div class="input">
											<ul class="inputs-list">
												<li>
													<label>
														<input type="radio" value="option1" name="optionsRadio" checked="" />
														<span>Si</span>
													</label>
												</li>
												<li>
													<label>
														<input type="radio" value="option2" name="optionsRadio" checked="" />
														<span>No</span>
													</label>
												</li>
											</ul>
										</div>
									</div>
									<div class="actions">
										<input class="btn primary" type="submit" value="Salva inserimento">
										<button class="btn" type="reset">Annulla</button>
									</div>
								</fieldset>
							</form>
						</div>						
					</div>
				</div>
        	</div>
      	</div>

      	<footer>
